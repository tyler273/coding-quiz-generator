<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <!-- <button onclick="printQuestions()">Start</button> -->
  <!-- <div class="container">
    <div id="color-flip-box">
      JavaScript Coding Quiz
    </div>
  </div> -->
  <div class="container">
    <h1>Coding Quiz Generator</h1>
    <div id="start-screen">
      <p>Test your coding knowledge! Click the button below to start.</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    <div id="quiz-screen" class="hidden">
      <p id="time-remaining" class="hidden">Time: <span id="time">60</span> seconds</p>
      <p id="question" class="hidden">Question goes here</p>
      <div id="choices" class="hidden">
        <button class="choice">Option 1</button>
        <button class="choice">Option 2</button>
        <button class="choice">Option 3</button>
        <button class="choice">Option 4</button>
      </div>
    </div>
    <div id="game-over-screen" class="hidden">
      <h2>Game Over!</h2>
    </div>
    <form id="score-form" class="hidden">
      <label for="initials">Enter initials:</label>
      <!-- <input type="text" id="initials" name="initials" maxlength="3" required> -->
      <input type="text" id="initials" placeholder="Enter your initials" maxlength="3" required>
      <button id="submit-score-btn">Submit</button>
    </form>
  </div>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
